name: AVR-C

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2

      - name: Test & Coverage
        run: |
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get upgrade -y
          sudo ACCEPT_EULA=Y apt-get install -y libcunit1 libcunit1-dev lcov
          make coverage
        working-directory: ./test

  build:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2

      - name: Build
        run: |
          sudo apt-get update
          sudo apt-get ACCEPT_EULA=Y upgrade -y
          sudo apt-get ACCEPT_EULA=Y install gcc-avr binutils-avr avr-libc
          sudo apt-get ACCEPT_EULA=Y install avrdude
          make hex
